<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <style>
        table,
        th,
        td {
            border: 2px solid white;
            border-collapse: collapse;
        }

        th {
            background-color: #96D4D4;
        }

        td {
            background-color: #96DDAA;
        }
  </style>
    <div class="w3-container">
        <h2>Farming Smart Solutions</h2>
    </div>

    <div class="w3-bar w3-black">
        <button class="w3-bar-item w3-button" onclick="openCity('Assets')">Assets</button>
<!--        <button class="w3-bar-item w3-button" onclick="openCity('Knowledge')">Asset</button>-->
        <button class="w3-bar-item w3-button" onclick="openCity('Crops')">Crops</button>
        <button class="w3-bar-item w3-button" onclick="openCity('Management')">Management</button>
        <!--<button class="w3-bar-item w3-button" onclick="openCity('Market Trends')">Market Trends</button>
        <button class="w3-bar-item w3-button" onclick="openCity('Yields')">Yields</button>
        <button class="w3-bar-item w3-button" onclick="openCity('Reports')">Reports</button>
        <button class="w3-bar-item w3-button" onclick="openCity('Service Requests')">Service Requests</button>
        <button class="w3-bar-item w3-button" onclick="openCity('Supplies')">Supplies</button>-->
    </div>

    <div id="Assets" class="w3-container city" style="display:block">
      <h3>Farm Details</h3>
          <script>
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("Assets").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "http://localhost:8080/FarmSelectDetails", true);
            xhttp.send();
        </script>
    </div>
    <!--<div id="Asset" class="w3-container city" style="display:none">
        <h2>Asset</h2>
    </div>-->
    <div id="Crops" class="w3-container city" style="display:none">
        <h3>Crop Details</h3>
        <script>
            document.getElementById("Crops").innerHTML = '';
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("Crops").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "http://localhost:8080/CropSelectDetails", true);
            xhttp.send();
    </script>
    </div>
    <div id="Management" class="w3-container city" style="display:none">
        <h3>Management</h3>
        <input type="date">Date</input>
        <label for="Farm">Farm</label>
        <select name="farm" id="farm">
            <option value="farm1">Farm 1</option>
            <option value="farm2">Farm 2</option>
        </select>
        <label for="Resource">Resource</label>
        <select name="resource" id="resource">
            <option value="Sana">Sana</option>
            <option value="Seenu">Seenu</option>
            <option value="naresh">Naresh</option>
        </select>
        <label for="cars">New Activity:</label>
        <select name="activity" id="activity">
            <option value="none"></option>
            <option value="watering">Watering</option>
            <option value="pesticide">Pesticide</option>
            <option value="weeding">Weeding</option>
            <option value="pruning">Pruning</option>
        </select>
        <div id="activity-inner-body" />
        <script>
            document.getElementById('activity').addEventListener('change', function() {
                const selectedValue = this.value;
                const dynamicContent = document.getElementById('activity-inner-body');

                // Clear previous content
                dynamicContent.innerHTML = '';

                // Add new content based on the selected option
                if (selectedValue === 'watering') {
                    dynamicContent.innerHTML = '<table><th>Start Time</th><th>End Time</th><th>Worker</th><tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr></table>';
                } else if (selectedValue === 'pesticide') {
                    dynamicContent.innerHTML = '<table><th>Pesticide</th><th>Quantity(Total)</th><th>Water Quantity</th><th>Worker</th><tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr></table>';
                } else {
                    dynamicContent.innerHTML = '<p>Not Implemented yet</p>';
                }
            });
        </script>
    </div>
    <script>
        function openCity(cityName) {
            var i;
            var x = document.getElementsByClassName("city");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(cityName).style.display = "block";
            for (i = 0; i < x.length; i++) {
                console.log(x+" --> "+x[i].style.display);
            }
        }
    </script>
</body>

</html>
